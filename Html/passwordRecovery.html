<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/estilosCSS/passwordRecovery.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="login">
            <div class="form-container">
                <img src="/logos/logo_yard_sale.svg" alt="logo" class="logo">
                <h1 class="title">Password recovery</h1>
                <p class="subtitle">Inform the email address used to create your account</p>
                
                <form action="/" class="form">
                    <label for="email" class="label">Email address</label>
                    <input type="email" id="email" placeholder="cris@salas.com" 
                    class="input input-email">

                    <input type="submit" value="Submit" class="input-button primary-button">
                    <a href="">Back to log in</a>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
