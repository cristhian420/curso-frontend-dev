<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="menu-mobile--total-container inactive">
                <img src="../icons/icon_close.png" alt="icono cerrar" class="icono">
                <div class="menu-mobile--main-container">
                    <ul class="list list-category">
                        <li><a href="">CATEGORIES</a></li>
                        <li><a href="">All</a></li>
                        <li><a href="">Clothes</a></li>
                        <li><a href="">Electronics</a></li>
                        <li><a href="">Furnitures</a></li>
                        <li><a href="">Toys</a></li>
                        <li><a href="">Others</a></li>
                    </ul>
                    <ul class="list list-account">
                        <li><a href="">My Orders</a></li>
                        <li><a href="">My account</a></li>
                    </ul>
                    <ul class="list sign-out">
                        <li><a href="">ejemplo@punto.com</a></li>
                        <li><a href="">Sign out</a></li>
                    </ul>
                </div>
            </div>
            <div class="nav-right">
                <img src="../icons/icon_menu.svg" alt="" class="menu-nav-right">
                <img src="../logos/logo_yard_sale.svg" alt="logo" class="logo">
                <ul class="nav-right-list">
                    <li><a href="">All</a></li>
                    <li><a href="">Clothes</a></li>
                    <li><a href="">Electronics</a></li>
                    <li><a href="">Furniture</a></li>
                    <li><a href="">Toys</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </div>
            <div class="nav-left">
                <ul class="nav-left-list">
                    <li class="nav-right-email">cristhians@hola.com</li>
                    <li class="nav-right-car">
                        <a href="">
                            <img src="../icons/icon_shopping_cart.svg" alt="shopping cart logo">
                        </a>
                        <div></div>
                    </li>
                </ul>
            </div>
            <div class="menu-nav-main-container inactive">
                <ul class="list-container">
                    <li><a href="">My orders</a></li>
                    <li><a href="">My account</a></li>
                    <li><a href="">Sign out</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <script src="./main.js"></script>
</body>
</html>
